<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-css :: head-css"/>
    <link th:href="@{/css/login.css}" th:rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="personal-style.css">
</head>

<body>


<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>

    <center><b id="login-name">REGISTER </b></center>
    >

    <div class="row">

        <div class="col-md-6 col-md-offset-3" id="login">

            <form method="post" th:action="@{/register/add}" th:object="${userDto}">

                <div class="form-group">
                    <label class="user"> FirstName </label>
                    <div class="input-group">
                        <span class="input-group-addon" id="icon"> <i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" id="firstname" name="firstname" placeholder=" Enter First Name" th:field="*{firstName}" type="firstName">
                    </div>
                </div>


                <div class="form-group">
                    <label class="user"> LastName </label>
                    <div class="input-group">
                        <span class="input-group-addon" id="icon1"> <i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" id="lastname" name="lastname" placeholder=" Enter Last Name" th:field="*{lastName}" type="lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="user"> Email </label>
                    <div class="input-group">
                        <span class="input-group-addon" id="icon2"> <i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" id="email" name="email" placeholder=" Enter Email" th:field="*{email}" type="email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="user"> Password </label>
                    <div class="input-group">
                        <span class="input-group-addon" id="icon3"> <i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" id="password" name="password" placeholder=" Enter Password" th:field="*{password}" type="password">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Register" style="border-radius:0px;">
                    <input type="reset" class="btn btn-danger" value="Reset" style="border-radius:0px;">
                </div>
                <br/><br/><br/>
                <a href="user/login" style="color: white; font-size: 15px; float: right; margin-right: 10px;"> Log In </a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
